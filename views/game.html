<!DOCTYPE html>
<html ng-app="chinesePoker">
<head>
	<title>Chinese Poker</title>
	<link rel="stylesheet" type="text/css" href="/styles/style.css">

	<!-- Vendor Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

	<!-- Program Script -->
    <script src="/scripts/app.js"></script>
</head>
<body>
	<h1>Hello</h1>
	<div class="container">
		<div class="player">
			<script id="player-template" type="text/x-handlebars-template">
				{{#each card}}
					<div class="card">{{this}}
					</div>
				{{/each}}
			</script>
		</div>
		<div class = "opponents">
			<script id="opponent-template" type="text/x-handlebars-template">
				<div class="card"></div>
			</script>
		</div>
	</div>
</body>
</html>
